<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="data">
            <p>
                Início:
                <input type="number" name="comeco" id="comeco" placeholder="Digite o número inicial">
            </p>
            <p>
                Fim:
                <input type="number" name="final" id="final" placeholder="Digite o número final">
            </p>
            <p>
                Pular:
                <input type="number" name="pulo" id="pulo" placeholder="Digite o número para pular na contagem">
            </p>
            <p>
                <input type="button" value="Contar" onclick="counting()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
